<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix the Code - iOS Developer Puzzle</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
            font-family: 'Comic Sans MS', cursive;
        }

        .puzzle-container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        .code {
            font-size: 1.5rem;
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            color: #dcdcdc;
            margin-bottom: 20px;
            overflow: auto;
            white-space: pre-wrap;
            line-height: 1.6;
            font-family: 'Courier New', monospace;
        }

        .options {
            margin-top: 20px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            background-color: #218838;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .feedback {
            font-size: 1.2rem;
            margin-top: 20px;
            color: #f39c12;
            display: none;
        }

        .result {
            font-size: 1.5rem;
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }

    </style>
</head>
<body>
    <h1>Fix the Code: iOS Developer Challenge</h1>
    <div class="puzzle-container">
        <div class="code" id="codeSnippet">
            // Swift function to calculate the square of a number
            func calculateSquare(of number: Int) -> Int {
                return number * number
            }
        </div>

        <div class="options">
            <button class="btn" data-answer="correct">Fix: Add missing return statement</button>
            <button class="btn" data-answer="incorrect">Fix: Remove the return type</button>
            <button class="btn" data-answer="incorrect">Fix: Add missing braces</button>
        </div>

        <div class="feedback" id="feedback">Oops! Try again, something's wrong.</div>
        <div class="result hidden" id="result"></div>
    </div>

    <script>
        const codeSnippet = document.getElementById("codeSnippet");
        const feedback = document.getElementById("feedback");
        const result = document.getElementById("result");
        const options = document.querySelectorAll(".btn");

        // Correct answer
        const correctAnswer = "correct";

        options.forEach(option => {
            option.addEventListener("click", (e) => {
                const answer = e.target.getAttribute("data-answer");

                if (answer === correctAnswer) {
                    feedback.style.display = "none";
                    result.textContent = "Correct! The missing return statement was necessary.";
                    result.classList.remove("hidden");
                    codeSnippet.textContent = `
                        // Swift function to calculate the square of a number
                        func calculateSquare(of number: Int) -> Int {
                            return number * number
                        }
                    `;
                    result.style.color = "#28a745"; // Green for correct answer
                } else {
                    feedback.style.display = "block";
                    result.classList.add("hidden");

                    if (answer === "incorrect") {
                        feedback.textContent = "Oops! Something went wrong. Try again!";
                    } else {
                        feedback.textContent = "Hmm, that's not it! Keep trying!";
                    }

                    feedback.style.color = "#dc3545"; // Red for incorrect answers
                }
            });
        });
    </script>
</body>
</html>
