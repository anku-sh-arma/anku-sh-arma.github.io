<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Puzzle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .puzzle-container {
            background: white;
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .tile {
            background-color: #007bff;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 20px;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .tile.correct {
            background-color: #28a745;
        }

        .tile.wrong {
            background-color: #dc3545;
        }

        .result {
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="puzzle-container">
        <h1>Decipher the Clue!</h1>
        <p>Solve this riddle to find the correct tile: <em>I am the smallest prime number after 5. Click on me!</em></p>
        <div class="grid">
            <div class="tile" data-value="3">3</div>
            <div class="tile" data-value="7">7</div>
            <div class="tile" data-value="5">5</div>
            <div class="tile" data-value="11">11</div>
            <div class="tile" data-value="13">13</div>
            <div class="tile" data-value="17">17</div>
            <div class="tile" data-value="6">6</div>
            <div class="tile" data-value="4">4</div>
            <div class="tile" data-value="8">8</div>
        </div>
        <div class="result hidden">You won!</div>
    </div>

    <script>
        const grid = document.querySelector('.grid');
        const result = document.querySelector('.result');

        grid.addEventListener('click', (event) => {
            const tile = event.target;

            // Check if the clicked element is a tile
            if (tile.classList.contains('tile')) {
                if (tile.dataset.value === '7') {
                    tile.classList.add('correct');
                    result.textContent = 'Congratulations! You solved the riddle!';
                    result.classList.remove('hidden');
                } else {
                    tile.classList.add('wrong');
                    result.textContent = 'Oops! That\'s not correct. Try again.';
                    result.classList.remove('hidden');
                }

                // Disable further clicks by setting pointer-events to none on all tiles
                grid.querySelectorAll('.tile').forEach(t => t.style.pointerEvents = 'none');
            }
        });
    </script>
</body>
</html>
